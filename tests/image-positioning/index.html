<!DOCTYPE html>
<html>
<head>
    <title>Image Window Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-width: 200%;
            min-height: 200%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="background"></div>
    </div>
    <button onclick="toggleImage()" style="position: fixed; top: 10px; left: 10px;">Toggle Image</button>
    <script src="script.js"></script>
</body>
</html>
