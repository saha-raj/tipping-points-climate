<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Driven 3D Canvas</title>
    <style>
        body {
            margin: 0;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        .text-element {
            position: absolute;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="styles/text.css">
</head>
<body>
    <div id="canvas-container"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
